<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hang3D-Reborn</title>
  <link rel="manifest" href="manifest.web" />
  <meta charset="utf-8" />
  <meta name="description" content="Based on threejs and ammo.js. Powerfull with fully PWA features. Created by Nikola Lukic maximumroulette.com @2023. First person shooter basic free open source code.Not just FPS you can create any type of client app." />
  <meta name="theme-color" content="black" />
  <link rel="apple-touch-icon" href="assets/icons/icon.png" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/icon.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="assets/icons/icon96.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/apple.png" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=5" />
  <link as="style" type="text/css" rel="stylesheet" href="css/vars.css" />
  <link as="style" type="text/css" rel="stylesheet" href="main.css" />
  <script defer src="./magic/networking/rtc-multi-connection/socket.io.js"></script>
</head>

<body oncontextmenu="return false;">
  <!-- <img style="position: absolute;top: -10000px" src="assets/textures/cube/hang3d.png"/> -->
  <div id="info" class="hud-bar-bg">
    <div class="leftTitle">
      <div class="hudItem" id="header.title" data-label="title"></div>
    </div>
    <div class=" response">
      <div class="hudItem" id="playerEnergy.label" data-label="energy"></div>
      <div class="hudItem" id="playerEnergy"></div>
      <div class="hudItem" id="playerMunition.label" data-label="munition"></div>
      <div class="hudItem" id="playerMunition"></div>
      <div class="hudItem" id="playerKills.label" data-label="kills.label"></div>
      <div class="hudItem" id="playerKills"></div>
    </div>
  </div>
  <div id="infoMsg" class="hud-bar-bg">
    <div class="response">
      <div id="hud-message" data-label="welcome"></div>
    </div>
  </div>
  <div id="matrix-net"></div>
  <div id="blocker" class="bounceIn">
    <div id="instructions" class="hud">
      <p id="loading.label" style="font-size:36px"></p>
    </div>
  </div>

  <div id="bootomMenu">
    <div style="display: flex;width: 100%;">
      <div style="display: flex;width: 100%;">
        <select class="theme-color" name="theme-color" id="theme-color">
          <option data-label="dark" value="Dark"></option>
          <option value="Light">Light</option>
          <option value="Green">Green</option>
          <option value="Orange">Orange</option>
        </select>

        <select class="theme-color" name="language" id="language">
          <option data-label="en" value="en"></option>
          <option data-label="sr" value="sr"></option>
        </select>

      </div>
      <button id="videoChatBtn" style="z-index:100" data-label="camera">
        Camera âšª
      </button>
      <button id="aboutBtn" style="z-index:100" data-label="about"></button>
      <div style="z-index:100" onclick="console.log('TEST')">
        <span data-label="createdBy"></span> zlatnaspirala
      </div>
    </div>
  </div>

  <div id="container"></div>
  <script defer src="./libs/ammo.wasm.js"></script>
  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
      {
        "imports": {
          "three": "./libs/three.module.min.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>
  <script type="module" src="../hang3d-reborn.js"></script>
</body>

</html>
