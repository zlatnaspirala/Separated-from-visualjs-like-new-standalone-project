<!DOCTYPE html>
<html lang="en">

<head>
  <title>Magic three</title>
  <link rel="manifest" href="manifest.web"/>
  <meta charset="utf-8"/>
  <meta name="description" content="Based on threejs and ammo.js. Powerfull with fully PWA. Created by Nikola Lukic 2023." />
  <meta name="theme-color" content="black"/>
  <link rel="apple-touch-icon" href="assets/icons/icon.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/icon.png"/>
  <link rel="icon" type="image/png" sizes="96x96" href="assets/icons/icon96.png"/>
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/apple.png"/>
  <meta name="viewport" content="initial-scale=1, maximum-scale=5"/>
  <link as="style" type="text/css" rel="stylesheet" href="main.css"/>
  <script defer src="./magic/networking/rtc-multi-connection/socket.io.js"></script>
</head>

<body>
  <div id="info">
    <div class="flex-menu">Magic Three </div>
    <div class="flex-menu">Munition:<span id="player.munition">100<span></div>
  </div>
  <div id="matrix-net"></div>
  <div id="blocker">
    <div id="instructions">
      <p style="font-size:36px">
        PLAY
      </p>
      <p>
        Move: WASD<br/>
        Jump: SPACE<br/>
        Look: MOUSE
      </p>
    </div>
  </div>
  <div id="container"></div>
  <script defer src="./libs/ammo.wasm.js"></script>
  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script
    async
    src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
      {
        "imports": {
          "three": "./libs/three.module.min.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>
  <script type="module" src="../Application.js"></script>
</body>

</html>
